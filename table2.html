<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,th,td,tr{
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <table align="center">
        <caption>Product List</caption>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Extended</th>
        </tr>
        <tr>
          <td>Hard Disk</td>
          <td>1</td>
          <td>500$</td>
          <td>400$</td>
        </tr>
        <tr>
          <td>Cd Drive</td>
          <td>1</td>
          <td>200$</td>
          <td>500$</td>
        </tr>
        <tr>
          <td>Cds</td>
          <td>10</td>
          <td>20$</td>
          <td>50$</td>
        </tr>
        <tr>
          <th colspan="3">Total Amount</th>
          <th>950$</th>
        </tr>
    </table>
  </body>
</html>
